{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block content %}

{% if validlink %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
<form method="post" action=".">
  {% csrf_token %}
  {% bootstrap_form form %}

  <input type="submit" value="{% trans 'Submit' %}" class="btn btn-success"/>
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}
  </div>
</div>
{% endblock %}
